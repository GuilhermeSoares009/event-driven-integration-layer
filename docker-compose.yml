version: "3.9"

services:
  db:
    image: postgres:16
    container_name: integration_layer_db
    environment:
      POSTGRES_DB: integration_layer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: integration_layer_redis
    ports:
      - "6379:6379"

volumes:
  db_data:
